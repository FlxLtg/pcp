<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajouter une competence</title>
  <!--        <link href='newCompetence.css' type='text/css' rel='stylesheet' /> -->
</head>

<body>
  <br>
  <h1 style="text-align:center"> Création d'une nouvelle compétence </h1>
  <br>
  <br>
  <br>
  <br>

  <form action="{{ path }}?c=competence&t=create" method="post">

    <div class="container">
      <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4">

          <div class=form-group>
            <label for="code">Code :</label>
            <input class=form-control type="text" id="code" name="code_competence" required>
          </div>

          <div class=form-group>
            <label for="libelle">Libelle :</label>
            <textarea class=form-control id="libelle" name="libelle_competence" required></textarea>
          </div>

          <button type="submit" id="inscriptionButton" class="btn btn-secondary btn btn-block">Créer</button>

        </div>
      </div>
    </div>
  </form>


</body>

</html>
