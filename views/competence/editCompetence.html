<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Editer une competence</title>
  <!--         <link href='newCompetence.css' type='text/css' rel='stylesheet' /> -->
</head>

<body>

  <h1 style="text-align:center">MODIFIER UNE COMPETENCE</h1>

  <form action="{{ path }}?c=competence&t=create" method="post">

    <div class="container">
      <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4">

          <div class=form-group>
            <label for="code">Code de la competence:</label>
            <input class=form-control type="text" id="code" name="code_competence" value='{{ competence.Code }}' required>
          </div>

          <div class=form-group>
            <label for="libelle">Libelle de la competence:</label>
            <textarea class=form-control id="libelle" name="libelle_competence" required>{{ competence.libelle }}</textarea>
          </div>

          <button type="submit" id="inscriptionButton" class="btn btn-secondary btn btn-block">Modifier la competence</button>

        </div>
      </div>
    </div>


  </form>

</body>

</html>
