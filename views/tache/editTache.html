<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <title>Modifier une tache</title>
<!--         <link href='newCompetence.css' type='text/css' rel='stylesheet' /> -->
    </head>
  
    <body>
      <br>
      <br>
      <h1 style="text-align:center"> Modifier une tache </h1>
      
      <form action="{{ path }}?c=tache&t=edited&competenceId={{ competence.id }}&tacheId={{ tache.id }}" method="post">
        
        <div class = "container">
          <div class = "row">
            <div class = "col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4">
        
      <div class = form-group>
          <label for = "code_competence">Code de la competence :</label>
          <input class = form-control readonly="readonly" type = "text" id="code_competence" name="code_competence" value = '{{ competence.Code }}' required>
      </div>
      
      <div class = form-group>
          <label for = "libelle_competence">Libelle de la competence :</label>
          <textarea class = form-control readonly="readonly" id = "libelle_competence" name = "libelle_competence" required>{{ competence.libelle }}</textarea>
      </div>
              
      <div class = form-group>
          <label for = "titre_tache">Titre de la tache :</label>
        <input class = form-control id = "titre_tache" name = "titre_tache" value = "{{ tache.titre }}" required>
      </div>        
      
      <div class = form-group>
          <label for = "description_tache">Description de la tache :</label>
          <textarea class = form-control id = "description_tache" name = "description_tache" required>{{ tache.description }}</textarea>
      </div>
        
      <div class = form-group>
          <label for = "date_tache">Date de r√©alisation :</label>
          <input class = form-control type = "date" name = "date_tache" id = "date" value = "{{ tache.date | date ('Y-m-d') }}" required>
      </div>
        
      <button type="submit" id="inscriptionButton" class="btn btn-secondary btn btn-block">Modifier la tache</button> 

<!--       <div class="button">
          <input type="submit" name ="form_insert" value = 'Submit' required>
      </div> -->
              
            </div>
          </div>
        </div>
        
      </form>
         
    </body>
</html>
